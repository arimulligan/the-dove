<!DOCTYPE html>
<html>
    <head>
        <title>The Dove</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="popupStyles.css">
    </head>
    <body>
        <div class="flex-container">
            <h1>The Do<span class="v-container"></span>e <button class="settings-cog"></button></h1>
            <div class="bg-container">
                <h2>My Goals</h2>
                <ul id="taskList">
                    <h3 draggable="true" id="h3NotDone">Not Done</h3>
                    <div>
                        <input type="text" id="taskInputNotDone" placeholder="Add a new task..." draggable=false style="display: inline-block;">
                        <button id="addTaskButtonNotDone" style="display: inline-block;">Add</button>
                    </div>
                    <h3 draggable="true" id="h3Doing">Doing</h3>
                    <div>
                        <input type="text" id="taskInputDoing" placeholder="Add a new task..." draggable=false style="display: inline-block;">
                        <button id="addTaskButtonDoing" style="display: inline-block;">Add</button>
                    </div>
                    <h3 draggable="true" id="h3Done">Done</h3>
                    <div>
                        <input type="text" id="taskInputDone" placeholder="Add a new task..." draggable=false style="display: inline-block;">
                        <button id="addTaskButtonDone" style="display: inline-block;">Add</button>
                    </div>
                </ul>
            </div>
            <div class="boxes">
                <button class="unselected-box"></button>
                <button class="selected-box"></button>
                <button class="unselected-box"></button>
            </div>

        </div>
